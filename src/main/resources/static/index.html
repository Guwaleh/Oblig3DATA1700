<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy tickets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {padding-top: 20px;}
        .form-control {margin-bottom: 10px;}
        .btn {width: 100%; margin-bottom: 10px;}
    </style>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form">
                <input type="hidden" id="id" />
                <div class="form-group">
                    <label for="movie">Pick movie</label>
                    <select name="movie" id="movie">
                        <option value=" ">Pick movie</option>
                        <option value="Trulte">Trulte</option>
                        <option value="Kan">Kan</option>
                        <option value="Tulle">Tulle</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control" min="1" />
                </div>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control" />
                </div>
            </form>
            <button class="btn btn-primary" onclick="buyTicket()">Buy</button>
        </div>
        <div class="col-md-8">
            <h2>All tickets</h2>
            <div id="result" class="table-responsive"></div>
            <button class="btn btn-danger" onclick="deleteAll()">Delete tickets</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
